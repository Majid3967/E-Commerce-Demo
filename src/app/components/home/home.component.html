<app-slider/>
<div class="container">
  <div class="container">
    <div class="feature-heading">
      <h4>Featured Products</h4>
    </div>
    <div class="container-fluid content-row">
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let product of allProducts; let i = index">
          <div *ngIf="i < 8" class="card h-100">
            <img [src]="product.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 *ngIf="product.title.length < 32" class="card-title">{{product.title}}</h5>
              <h5 *ngIf="product.title.length >= 32" class="card-title">{{product.title.substring(0,36)}}...</h5>
              <p class="card-text">{{product.description.substring(0,84)}}...</p>
              <a [routerLink]="['/details',product.id]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="feature-heading">
      <h4>New Arrivals</h4>
    </div>
    <div class="container-fluid content-row">
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let product of allProducts; let i = index">
          <div *ngIf="i >= 8 && i < 16" class="card h-100">
            <img [src]="product.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 *ngIf="product.title.length < 32" class="card-title">{{product.title}}</h5>
              <h5 *ngIf="product.title.length >= 32" class="card-title">{{product.title.substring(0,36)}}...</h5>
              <p class="card-text">{{product.description.substring(0,84)}}...</p>
              <a [routerLink]="['/details',product.id]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
